databases:
  - name: ashergo-db
    plan: free
    region: oregon

services:
  - type: web
    name: ashergo-beta
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd ashergo/backend && pip install -r requirements.txt
    startCommand: cd ashergo/backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ashergo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
