# QuadChat v2.0.0 - Render Deployment Configuration

services:
  - type: web
    name: quadchat
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd quadchat_app/backend && pip install -r requirements.txt
    startCommand: cd quadchat_app/backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
